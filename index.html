<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/source/icons/icono.png" type="image/x-icon">
    <title>Iniciar Sesión</title>
</head>
<body>

    <main>
        <div class="login-box">
            <img src="/source/icons/icono.png" alt="">
            <h1>Iniciar Sesión</h1>
            <form action="">
                <fieldset>
                    <legend>Username</legend>
                    <label for="userName">Nombre de usuario</label>
                    <input type="text" name="userName" id="userName" placeholder="Ingrese nombre de usuario" required>
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <label for="userName">Nombre de usuario</label>
                    <input type="password" name="userName" id="userName" placeholder="Ingrese contraseña" required>
                </fieldset>
                <div class="button-box">
                    <input class="box_button success" type="submit" value="Iniciar Sesión">
                    <input class="box_button cancel" type="reset" value="Cancelar">
                </div>
                <div class="message-box">
                    <span>¿No tienes cuenta? <a href="#">Crear Cuenta</a></span>
                    <a href="#">¿olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
